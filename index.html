<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor - The Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/flame-icon" href="image/icons8-flame-96.png">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img  src="image/rock.png" alt="Rock_img">
        </div>
        <div class="choice" id="paper">
            <img  src="image/paper.png" alt="Paper_img">
        </div>
        <div class="choice" id="scissor">
            <img  src="image/scissors.png" alt="Scissor_img">
        </div>
    </div>



    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>


    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
